<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (addNewIngredient)="addIngredient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
      class="list-group-item"
      style="cursor: pointer;" *ngFor="let ingredien of ingredients"> {{ingredien.name}}: {{ingredien.amount}}</a>
    </ul>
  </div>
</div>
